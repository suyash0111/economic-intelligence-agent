name: Weekly Economic Intelligence Report

on:
  # Run every Monday at 00:30 UTC (6:00 AM IST)
  schedule:
    - cron: '30 0 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (generate reports without email)'
        required: false
        type: boolean
        default: false
      limit_orgs:
        description: 'Limit to N organizations (for testing)'
        required: false
        type: number
        default: 0

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Economic Intelligence Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          cd ${{ github.workspace }}
          
          # Build command based on inputs
          CMD="python main.py"
          
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            CMD="$CMD --dry-run"
          fi
          
          if [ "${{ github.event.inputs.limit_orgs }}" != "0" ] && [ "${{ github.event.inputs.limit_orgs }}" != "" ]; then
            CMD="$CMD --limit ${{ github.event.inputs.limit_orgs }}"
          fi
          
          echo "Running: $CMD"
          $CMD
      
      - name: Upload reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: economic-intelligence-reports
          path: output/
          retention-days: 30
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: agent-logs
          path: agent.log
          retention-days: 7
